
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" name="viewport" />
    <style>
        #params{
            position: fixed; right: 650px;top: 600px;
            z-index: 1;
        }
        #params input{
            display: inline-block;
            width: 30px;
        }
        #code_div{
            border-radius: 10pt;
            border:solid 5px #77a;
            position: fixed; right: 200px;top: 30px;
            width: 783px;
            height: 600px;
            z-index: 2;
            overflow: auto;
            display: none;
        }
        #canvas{
            position: fixed; right: 200px;top: 30px;border:solid 5px #eee; border-radius: 10pt;
        }
        #btn_close{
            position: absolute;
            right: 10pt;
            top: 10pt;
        }
    </style>
</head>
<body>
<script src="art_pattern.js"></script>
<link rel="stylesheet" href="highlight/styles/dracula.css">
<script src="highlight/highlight.pack.js"></script>
<script>
    function show_code(sid, code){
        var div = document.getElementById('code_div');
        if(div.style.display == 'none' || div.getAttribute("sid") != sid){
            div.setAttribute("sid", sid);
            div.innerText = code;
            div.style.display='block';
            hljs.highlightBlock(div);
        }else{
            close_code();
        }
    }
    function close_code(){
        document.getElementById('code_div').style.display='none';
    }
</script>
<pre><code class="rust" id="code_div">
</code></pre>
<canvas id="canvas"></canvas>
<div id ="params">
    参数1:<input id="param0" type="text" />
    参数2:<input id="param1" type="text" />
    参数3:<input id="param2" type="text" />
    参数4:<input id="param3" type="text" />
</div>
</body>
</html>
